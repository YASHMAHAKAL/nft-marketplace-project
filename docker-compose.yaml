version: '3.8'

services:
  # The React Frontend Service
  frontend:
    build: ./frontend
    ports:
      # Map port 3000 on your local machine to port 80 inside the container
      - "3000:80"

  # The Node.js API Gateway Service
  api-gateway:
    build: ./api-gateway
    ports:
      # Map port 3001 on your local machine to port 3001 inside the container
      - "3002:3001"

  # The Python ML Service
  ml-service:
    build: ./ml-service
    ports:
      # Map port 5000 on your local machine to port 5000 inside the container
      - "5000:5000"
    
  
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: nft_marketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
