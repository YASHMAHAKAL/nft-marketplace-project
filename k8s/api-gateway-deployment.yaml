apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2 # Run 2 instances for high availability
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 480731385241.dkr.ecr.us-east-1.amazonaws.com/nft-marketplace/api-gateway:latest # Placeholder Image URL
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: LoadBalancer # Exposes the service to the internet via an AWS Load Balancer